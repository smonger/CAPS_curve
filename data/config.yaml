# Mutability table. Contains 104 entries: 32 context sequences
# (4^3 divided by 2 because of complementarity), times
# 3 possible mutations of the middle nucleotide at methylation level 0,
# plus for context sequences ACG, CCG, GCG and TCG
# (which all have C adjacent to G) there are 8 additional possible
# CpG transitions at methylation levels 1 and 2.
mutation_rates_ht_path: "gs://gcp-public-data--gnomad/papers/2019-flagship-lof/v1.0/model/mutation_rate_methylation_bins.ht" #Needs updating?

# Methylation and trinucleotide context data for all possible loci
context_ht_path: "gs://gcp-public-data--gnomad/papers/2019-flagship-lof/v1.0/context/Homo_sapiens_assembly19.fasta.snps_only.vep_20181129.ht" #Doesn't need updating?

# LoF metrics (including LOEUF) by gene
