# Mutability table. Contains 104 entries: 32 context sequences
# (4^3 divided by 2 because of complementarity), times
# 3 possible mutations of the middle nucleotide at methylation level 0,
# plus for context sequences ACG, CCG, GCG and TCG
# (which all have C adjacent to G) there are 8 additional possible
# CpG transitions at methylation levels 1 and 2.

mutation_rates_ht_path: "gs://gcp-public-data--gnomad/papers/2019-flagship-lof/v1.0/model/mutation_rate_methylation_bins.ht" # May need updating

# Methylation and trinucleotide context data for all possible loci
context_ht_path: "gs://gcp-public-data--gnomad/resources/context/grch38_context_vep_annotated.v105.ht"

# LoF metrics (including LOEUF) by gene
lof_metrics_by_gene: "https://storage.googleapis.com/gcp-public-data--gnomad/release/2.1.1/constraint/gnomad.v2.1.1.lof_metrics.by_gene.txt.bgz" #Doesn't need updating

# Coverage
coverage_exomes_ht_path: "gs://gcp-public-data--gnomad/release/4.0/coverage/exomes/gnomad.exomes.v4.0.coverage.ht"
